<html>
	<head>
		<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
		<title>business-registration</title>
	</head>
	<body id="business-registration">
		<div id="nav-placeholder"></div>

		<header id="business-registration-section">
				<div class="container">
					<form class="" action="index.html" method="post">
					<h3 class="text-center">Register a business</h3>
					<div class="row">
						<div class="col-lg-6">
								<div class="modal-body">
	                  <div class="form-group">
											<label for="name">Company Name</label>
	                    <input type="text" class="form-control">
										</div>
										<div class="form-group">
											<label for="name">Category</label>
											<select name="cars" class="form-control">
									    <option value="volvo">Volvo</option>
									    <option value="saab">Saab</option>
									    <option value="fiat">Fiat</option>
									    <option value="audi">Audi</option>
									  </select>
										</div>
										<div class="form-group">
	                    <label for="email">Email</label>
	                    <input type="email" class="form-control">
	                  </div>
	                  <div class="form-group">
	                    <label for="message">Address</label>
	                    <input type="text" class="form-control">
	                  </div>
										<div class="form-group">
	                    <label for="message">State or Region</label>
											<input list="locations" name="location" class="form-control">
											<datalist id="locations">
											  <option value="Internet Explorer">
											  <option value="Firefox">
											  <option value="Chrome">
											  <option value="Opera">
											  <option value="Safari">
											</datalist>
	                  </div>
										<div class="form-group">
	                    <label for="message">Country</label>
											<input list="countrys" name="country" class="form-control">
											<datalist id="countrys">
											  <option value="Internet Explorer">
											  <option value="Firefox">
											  <option value="Chrome">
											  <option value="Opera">
											  <option value="Safari">
											</datalist>
	                  </div>
									</div>
						</div>

						<div class="col-lg-6">
								<div class="modal-body">
	                  <div class="form-group">
											<label for="name">Products</label>
	                    <input type="text" class="form-control">
										</div>
										<div class="form-group">
	                    <label for="email">Company Description</label>
	                    <input type="email" class="form-control">
	                  </div>
	                  <div class="form-group">
	                    <label for="message">Year of Establishment</label>
	                    <input type="text" class="form-control">
	                  </div>
										<div class="form-group">
	                    <label for="message">Achievements</label>
	                    <input type="text" class="form-control">
	                  </div>
										<div class="form-group">
	                    <label for="message">Upload Photo</label>
	                    <input type="file" class="form-control" style="background: #333; color: #FFF;" name="pic" accept="image/*">
	                  </div>
									</div>
						</div>
						<div class="modal-footer center-block reg-button">
							<input type="submit" class="btn btn-success btn-block" value="Submit"/>
						</div>

					</div>
					</form>
				</div>
		</header>
		<div class="">

		</div>

		<div id="footer-placeholder"></div>

		<script src="js/jquery.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<script>
			$(function(){
				$("#nav-placeholder").load("nav.html");
  			$("#footer-placeholder").load("footer.html");
			});
		</script>

	</body>
</html>
